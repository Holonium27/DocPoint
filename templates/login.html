<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocPoint | Login</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

<section class="book" id="book">

    <h1 class="heading"> <span>Sign</span> IN </h1>

    <div class="row">            
        <form method="POST">
            <h3>Enter your Login Details</h3>
            <input type="text" placeholder="Username" class="box" name="username">
            <input type="password" placeholder="Password" class="box" name="password">
            <input type="submit" value="Login" class="btn">
            <a href="/register" class="btn">Register Instead</span></a>
        </form>
            
        <div class="image">
            <img src="static/book-img.svg" alt="">
        </div>
    </div>
</section>
</body>
</html>
